<div class="alert alert-danger" *ngIf="status != ''">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<strong>Login failed..!</strong> {{status}}.
</div>

<div class="limiter">
		<div class="container-login100">
			<div class="custom">
				Expense Manager
			</div>
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <span class="login100-form-title p-b-33">Login</span>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
						<div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
							<div *ngIf="fval.email.errors.required">
								Valid Email is required
							</div>
						</div>
					</div>
					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
						<div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
							<div *ngIf="fval.password.errors.required">
								Password is required
							</div>
						</div>
					</div>
					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">Sign in</button>
					</div>
					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">Forgot </span>
						<a routerLink="forgetpassword" class="txt2 hov1">Password?</a>
					</div>
					<div class="text-center">
						<span class="txt1">Create an account? </span>
						<a routerLink="registration" class="txt2 hov1">Sign up</a>
					</div>
				</form>
			</div>
		</div>
	</div>
